<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Other meta tags, title, and linked stylesheets go here -->
</head>

<body>
    <div class="container">
        <h1>FTC Staking Calculator</h1>
<link rel="stylesheet" href="style.css">

        <div class="input-group">
            <label for="usdtAmount">Amount of USDT:</label>
            <input type="number" id="usdtAmount" placeholder="Enter amount">
        </div>
        <div class="input-group">
            <label for="numDays">Number of Days:</label>
            <select id="numDays">
                <option value="7" data-percent="0.01">7 Days</option>
                <option value="15" data-percent="0.011">15 Days</option>
                <option value="30" data-percent="0.012">30 Days</option>
            </select>
        </div>
        <div class="result">
            <label>Total Income :</label>
            <span id="calculationResult">0</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
